<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<body>
    <header>
        <div id= "logo-menu">
            <a class = "nav-button" href="#">
                <div class = "vector"></div>
                <div class = "vector"></div>
                <div class = "vector"></div>
            </a>
            <a id= "logo-link" href="">
                <img class = "logo" src="assets/images/YoutubeLogo.png" title="Logotipo Youtube" alt="Logotipo Youtube   ">
            </a>  
        </div>
        <form action="" class= "search-bar">
            <input class ="search-input" type="search" name="" id="">
            <button class = "submit-btn" type="submit"  alt="">
                <img src="assets/images/search.svg"/>
            </button>
        </form>
        <div id= "profile-icons">
            <a class = "icon" href="#">
                <img src="assets/images/video.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
            </a>
            <a href="#">
                <img src="assets/images/bell.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
            </a>  
            <a href="#">
                <img class = "profile-image" src="assets/images/profile.jpg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
            </a>  
        </div>  
    </header>
    
    <main>
         <div class= "video-section">
            <iframe class = "video" src="https://www.youtube.com/embed/rhPSo4_Tgi0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <p class = video-title>
                O Título do seu vídeo
            </p>
            <div class = "video-data">
                <div class = "channel">
                    <a href="#">
                        <img class = "channel-image" src="assets/images/profile.jpg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
                    </a>  
                    <div class = "channel-description">
                        <a href="#">
                            <p id= "channel-name">
                                Nome do Canal
                            </p>
                        </a>
                        
                        <p id= "channel-subs">
                            100 mil incritos
                        </p>
                    </div>
                </div>
                <button class = "sub-btn">
                    INSCREVA-SE
                </button>
                <div class = "option">
                    <a href="">
                        <img src="assets/images/VectorLike.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
                    </a>
                    <p>
                        2 mil
                    </p>
                </div>
                <div class = "option">
                    <a href="">
                        <img src="assets/images/VectorDislike.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
                    </a>
                    <p>
                        Não gostei
                    </p>
                </div>
                <div class = "option">
                    <a href="">
                        <img src="assets/images/share.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
                    </a>
                    <p>
                        Compartilhar
                    </p>
                </div>
                <div class = "option">
                    <a href="">
                        <img src="assets/images/download.svg" title="Logotipo Youtube" alt="Logotipo Youtube   ">
                    </a>
                    <p>
                        Download
                    </p>
                </div>
                
            </div>
        </div>
        
       
            











    </main>


</body>
</html>
